<hr><hr>
<div class="container">
	
     <!-- Sign in Section -->
                      
            <section id="Sign" class="col-md-8 col-md-offset-2">
            	
                <div class="panel"> 
                
                    <div class="panal-heading">
                   	  <h2>Sign in</h2>
                    </div>
                   
                    <div class="panel-body">
                   	
                        <form name="loginForm" novalidate>
                        	
                            <div  class="form-group" ng-class ="{'has-error':loginForm.login.$invalid && loginForm.login.$dirty}">
                                 <label for="login">Login: </label>
                                 <input type="text" 
                                        class="form-control" 
                                        id="login"
                                        name="login"
                                        placeholder="e.g. Your login"
                                        minlength = 4
                                        maxlength = 30
                                        ng-model="user.login" required>
                                        
                            </div> 
                            <div class="help-block has-error">
                            	<span ng-show = "loginForm.login.$error.required && loginForm.login.$dirty">
                            		Product Name is required!
                            	</span>
                            	<span ng-show = "loginForm.login.$error.minlength">
                            		Product Name must be at least 4 characters in length!
                            	</span>
                            	<span ng-show = "loginForm.login.$error.maxlength">
                            		Product Name cannot exceed 30 characters in length!
                            	</span>
                            </div>
                            
                            <div class="form-group"  ng-class ="{'has-error':loginForm.login.$dirty && loginForm.pwd.$invalid }">
                                                                
                                 <label for="pwd">Password: </label>
                                 <input type="password"
                                        class="form-control"
                                        id="pwd"
                                        name="pwd"
                                        placeholder="Your Password"
                                        ng-model="user.pwd" required>
                                       
                            </div> 
                            <div class="help-block has-error">
                            	<span ng-show = "loginForm.pwd.$error.required && loginForm.pwd.$error.$dirty ">
                            		Password missed!
                            	</span>
                            </div>
                            
                            <button type="submit" class="btn btn-default" ng-click = "authenticate(user)" 
                                    ng-disabled="loginForm.login.$dirty && loginForm.login.$invalid ||loginForm.pwd.$dirty && loginForm.pwd.$invalid">Submit</button><br/>
                            
                       </form>
                       
                    </div>
                </div>    
            </section>
                     
</div>
